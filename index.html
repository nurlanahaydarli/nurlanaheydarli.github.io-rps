<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Rock paper scissor</title>
</head>
<body>

<section class="game_container">
    <div class="container">
        <div class="my-4 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="start">
                Start
            </button>
        </div>
        <div class="start_game" id="start_game">
            <div class="game_box">
                <h3 class="round my-5 text-center">
                    Raund: <span id="round">0</span>
                </h3>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="game_card">
                            <img src="image/image-cover.png" alt="" id="user_img">
                            <div class="detail"><h4 class="" id="name"></h4><span>:</span><span id="choose_key_user"></span></div>
                            <span class="label" id="user_text"></span>
                            <p class="score" id="user_score">0</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="game_card">
                            <img src="image/image-cover.png" alt="" id="comp_img">
                            <div class="detail"> <h4 class="">Computer </h4><span>:</span><span  id="choose_key_computer"></span></div>
                            <span class="label" id="computer_text"></span>
                            <p class="score" id="comp_score">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center my-5" id="done"></h1>

    </div>
</section>
<script src="index.js"></script>
</body>
</html>
